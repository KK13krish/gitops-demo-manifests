apiVersion: apps/v1
kind: Deployment
metadata:
  name: hello-service
  namespace: gitops-demo
  labels:
    app: hello-service
spec:
  replicas: 2
  selector:
    matchLabels:
      app: hello-service
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  template:
    metadata:
      labels:
        app: hello-service
    spec:
      # Run as non-root (matches Dockerfile USER)
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
      containers:
        - name: hello-service
          # CI workflow will update this image tag on every push
          image: YOUR_DOCKERHUB_USERNAME/hello-service:latest
          imagePullPolicy: Always
          ports:
            - name: http
              containerPort: 5000
          env:
            - name: APP_VERSION
              value: "1.0.0"
          resources:
            requests:
              cpu: "50m"
              memory: "64Mi"
            limits:
              cpu: "200m"
              memory: "128Mi"
          livenessProbe:
            httpGet:
              path: /health
              port: 5000
            initialDelaySeconds: 10
            periodSeconds: 15
          readinessProbe:
            httpGet:
              path: /health
              port: 5000
            initialDelaySeconds: 5
            periodSeconds: 10
